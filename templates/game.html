    <script>
        const scrollingWrapper = document.querySelector('.scrolling-wrapper');
        const cards = document.querySelectorAll('.card');
        const cardWidth = cards[0].offsetWidth;
        const scrollAmount = cardWidth+(window.innerWidth * 0.05); // 3px margin-right
        
        function scrollToLeft() {
            const cardIndex = getCardIndexInMiddle();
            console.log(cardIndex);
            if (cardIndex !== 0) {
                const card = cards[cardIndex - 1];
                const cardPosition = card.offsetLeft - (scrollingWrapper.offsetWidth / 2) + (card.offsetWidth / 2);
                //scrollingWrapper.scrollTo({ left: cardPosition, behavior: 'smooth' });
                card.scrollIntoView({ behavior: 'smooth', inline: 'center' ,block: 'center'});
            }
        }

        function scrollToRight() {
            const cardIndex = getCardIndexInMiddle();
            console.log(cardIndex);
            if (cardIndex !== cards.length - 1) {
                const card = cards[cardIndex + 1];
                const cardPosition = card.offsetLeft - (scrollingWrapper.offsetWidth / 2) + (card.offsetWidth / 2);
                card.scrollIntoView({ behavior: 'smooth', inline: 'center' ,block: 'center'});
                //scrollingWrapper.scrollTo({ left: cardPosition, behavior: 'smooth' });
                //card.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
        
        function scrollToCard(cardNumber) {
            //const cardNumber = document.getElementById('cardNumber').value;
            const cardIndex = parseInt(cardNumber)-1;

            if (cardIndex >= 0 && cardIndex < cards.length) {
                const card = cards[cardIndex];
                const cardPosition = card.offsetLeft - (scrollingWrapper.offsetWidth / 2) + (card.offsetWidth / 2);
                card.scrollIntoView({ behavior: 'smooth', inline: 'center' ,block: 'center'});
                //card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                 // Adjust the delay as needed
            }
        }
        function getCardIndexInMiddle() {
            const scrollingWrapperRect = scrollingWrapper.getBoundingClientRect();
            const middleX = scrollingWrapperRect.left + scrollingWrapperRect.width / 2;
            
            let cardIndex = -1;
            cards.forEach((card, index) => {
                const cardRect = card.getBoundingClientRect();
                if (cardRect.left <= middleX && cardRect.right >= middleX) {
                    cardIndex = index;
                }
            });
            
            return cardIndex;
        }
        
        // Disable scrolling buttons when last card is in the middle
        function updateScrollButtons() {
            const cardIndex = getCardIndexInMiddle();
            const scrollLeftButton = document.getElementById('scrollLeftButton');
            const scrollRightButton = document.getElementById('scrollRightButton');
            
            if (cardIndex === 0) {
                scrollLeftButton.disabled = true;
            } else {
                scrollLeftButton.disabled = false;
            }
            
            if (cardIndex === cards.length - 1) {
                scrollRightButton.disabled = true;
            } else {
                scrollRightButton.disabled = false;
            }
        }
        
        // Initial update of scroll buttons
        updateScrollButtons();
        
        // Scroll to Card 1 on page load
        window.addEventListener('load', function() {
            const card = cards[0];
            console.log(card.offsetLeft, scrollingWrapper.offsetWidth, card.offsetWidth)
            card.scrollIntoView({ behavior: 'smooth', inline: 'center' ,block: 'center'});
        });
        
        // Update scroll buttons on scroll
        scrollingWrapper.addEventListener('scroll', updateScrollButtons);
        
    </script>
