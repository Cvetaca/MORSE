<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse challenge</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#ff4444">
    <meta name="apple-mobile-web-app-title" content="Morse Challenge">
    <meta name="application-name" content="Morse Challenge">
    <meta name="msapplication-TileColor" content="#ff4444">
    <meta name="theme-color" content="#ff4444">
</head>
<body>
    <div class="container">

    </div>
    <input type="text" id="hiddenInput" style="position: absolute; top: -1000px; left: -1000px;">

    <div id="container" class="container">
        <div class="game-box">
            <h1>Morse challenge</h1>
            <div class="input-container">
                <input type="text" id="ID" placeholder="Enter ID or name">
            
            </div>
            <div class="input-container">
                
                <select id="level">
                    <option value="0">Easy</option>
                    <option value="1">Hard</option>
                    <option value="2">Champion</option>
                  </select>
            </div>
            <div class="input-container">
                
                <label class="switch">
                    <input type="checkbox" id="competitionMode">
                    <span class="slider"></span>
                </label>
                <span id="modeText">Practice</span>
            </div>
            <div class="input-container" id="chars">
                <input type="number" id="st" placeholder="Num. of characters">
            </div>
            <button class="start-button" id="start">Start Game</button>
        </div>
    </div>
    <div id="container2" style="visibility:hidden; transition: visibility 0.5s ease;">
        <div class="game-box">
            <h1>Score</h1>
                <p>Correct answers: <span id="score"></span></p>
                <p>Time: <span id="time"></span>s</p>
                <span id="difference">

                </span>
                
            <button class="start-button" id="restart" disabled onclick="window.location.reload();">Restart Game</button>
        </div>
    </div>

    <div id="flashlight"></div>
    <div id="flashlightCircle"></div>
    <script src="script.js">
    </script>
</body>
</html>
