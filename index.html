<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro">
        <h1>Welcome to the Morse Code Challenge</h1>
        <label for="playerId">Enter your name or ID:</label>
        <input type="text" id="playerId" placeholder="Your name or ID">
        <button id="startButton">Start Challenge</button>
    </div>

    <div class="main hidden">
        <div id="morseCharacter" class="morse-character"></div>
        <input type="text" id="userInput" class="hidden" placeholder="Enter Morse Code">
        <div id="flash-dot" class="flash-dot"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
